<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaga de Emprego</title>
</head>

<body>
    <h1>Vaga de Emprego</h1>
    <font id="retorno1"></font><br><br>
    <font id="retorno2"></font>

    <script>
        let reset = Number(prompt("Digite 1 para iniciar o programa e 0 para encerrar"));
        let imatricula = 0;
        let imasc = 0;
        let ifemin = 0;
        let i = 0;

        while (reset === 1) {
            let num = prompt("Digite o número do candidato");
            let idade = Number(prompt("Digite a idade do candidato"));

            while (isNaN(idade) || idade <= 0 || idade > 100) {
                alert("Digite apenas números, entre 1 a 100");
                idade = Number(prompt("Digite a idade do candidato"));
            }

            let sexo = Number(prompt("Digite (1) para Masculino e (2) para Feminino"));
            while (isNaN(sexo) || (sexo !== 1 && sexo !== 2)) {
                alert("Digite apenas 1 para Masculino e 2 para Feminino");
                sexo = Number(prompt("Digite (1) para Masculino e (2) para Feminino"));
            }

            let exp = Number(prompt("Digite (1) para NÃO ter experiência e (2) para TER experiência"));
            while (isNaN(exp) || (exp !== 1 && exp !== 2)) {
                alert("Digite apenas 1 para dizer quem NÃO TEM experiência e 2 para quem TEM experiência");
                exp = Number(prompt("Digite (1) para NÃO ter experiência e (2) para TER experiência"));
            }

            if (sexo === 1) {
                imasc++;
            } else if (sexo === 2) {
                ifemin++;
            }

            if (idade >= 18 && exp === 2) {
                i++;
            }

            imatricula++;

            reset = Number(prompt("Digite 1 para cadastrar um novo candidato ou 0 para finalizar o programa"));
            document.getElementById("retorno1").innerHTML = "O número total de candidatos homens é: " + imasc + "<br>O número total de candidatas mulheres " + ifemin + "<br>O número total de homens e mulheres que têm experiência de serviço são: " + i;
            let idade2 = 0;
            let media = 0;
    
            if (imatricula > 0) {
                idade2 = idade;
                media = idade2 / imatricula;
            }
    
    
            document.getElementById("retorno2").innerHTML = "A média das idades dos candidatos é: " + media;
        }
        
    </script>
</body>

</html>
